<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_code" class="form-control" name="row[custom_code]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_name" class="form-control" name="row[custom_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_customtype')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_customtype" data-rule="required" data-source="custom/customtype/index" data-field = "customtype" data-primary-key = "customtype" class="form-control selectpage" name="row[custom_customtype]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_businessarea')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_businessarea" data-rul="required" data-source="base/businessarea/index" data-field="businessarea" data-primary-key="businessarea" class="form-control selectpage" name="row[custom_businessarea]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_address" class="form-control" name="row[custom_address]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_tel')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_tel" class="form-control" name="row[custom_tel]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_conact')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_conact" class="form-control" name="row[custom_conact]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_IDentity')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_IDentity" data-rule="required" class="form-control" name="row[custom_IDentity]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_remark" class="form-control" name="row[custom_remark]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="customStatusList" item="vo"}
            <label for="row[custom_status]-{$key}"><input id="row[custom_status]-{$key}" name="row[custom_status]" type="radio" value="{$key}" {in name="key" value="0"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
   
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
