<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Account_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-account_type" class="form-control selectpicker" name="row[account_type]">
                {foreach name="accountTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Account_object')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-account_object" data-rule="required" data-source="base/payobject/index" data-field="payobject" data-primary-key="payobject" class="form-control selectpage" name="row[account_object]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Account_custom_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-account_custom_id" data-rule="required" data-source="custom/custom/index" data-field="custom_name" data-primary-key="custom_id" class="form-control selectpage" name="row[account_custom_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Account_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-account_amount" class="form-control" name="row[account_amount]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Account_paymentmode')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-account_paymentmode" data-source="base/paymentmode/index" data-field="paymentmode" data-primary-key="paymentmode" class="form-control selectpage" name="row[account_paymentmode]" type="text">
        </div>
    </div>
    
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Account_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-account_remark" class="form-control " rows="5" name="row[account_remark]" cols="50"></textarea>
        </div>
    </div>
   
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
