<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Charge_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-charge_code" class="form-control" name="row[charge_code]" type="text" value="{$row.charge_code|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Charge_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-charge_date" class="form-control" name="row[charge_date]" type="number" value="{$row.charge_date|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Charge_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-charge_type" class="form-control selectpicker" name="row[charge_type]">
                {foreach name="chargeTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.charge_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Charge_object')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-charge_object" class="form-control" name="row[charge_object]" type="text" value="{$row.charge_object|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Charge_custom_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-charge_custom_id" data-rule="required" data-source="charge/custom/index" class="form-control selectpage" name="row[charge_custom_id]" type="text" value="{$row.charge_custom_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Charge_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-charge_amount" class="form-control" name="row[charge_amount]" type="number" value="{$row.charge_amount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Charge_cost')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-charge_cost" class="form-control" name="row[charge_cost]" type="number" value="{$row.charge_cost|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Charge_paymentmode')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-charge_paymentmode" class="form-control" name="row[charge_paymentmode]" type="text" value="{$row.charge_paymentmode|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Charge_operator')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-charge_operator" class="form-control" name="row[charge_operator]" type="text" value="{$row.charge_operator|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Charge_custom_account')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-charge_custom_account" class="form-control" name="row[charge_custom_account]" type="number" value="{$row.charge_custom_account|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Charge_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-charge_remark" class="form-control " rows="5" name="row[charge_remark]" cols="50">{$row.charge_remark|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Company_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_id" data-rule="required" data-source="company/index" class="form-control selectpage" name="row[company_id]" type="text" value="{$row.company_id|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
