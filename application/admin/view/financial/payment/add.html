<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    
    <div class="form-group" hidden="hidden">
        <label class="control-label col-xs-12 col-sm-2">{:__('Account_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-account_type" class="form-control" name="row[account_type]" type="text" value="{$row.type|htmlentities}">
        </div>
    </div>
    <div class="form-group" hidden="hidden">
        <label class="control-label col-xs-12 col-sm-2">{:__('Account_object')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-account_object" class="form-control" name="row[account_object]" type="text" value="{$row.object|htmlentities}">
        </div>
    </div>
    <div class="form-group" hidden="hidden">
        <label class="control-label col-xs-12 col-sm-2">{:__('Account_custom_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-account_custom_id" data-rule="required" data-source="custom/custom/index" data-field='custom_name' data-primary-key='custom_id'  class="form-control selectpage" name="row[account_custom_id]" type="text" value="{$row.custom_id|htmlentities}">
        </div>
    </div>
    
    <div class="form-group">
        <label >{:__('Account_custom_id')}:</label>
        <label >{$row.custom_name|htmlentities}</label>
        
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-4" >{:__('收款金额')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input style="border-style:none;font-size: 40px;color:red" id="c-account_amount" class="form-control" name="row[account_amount]" type="number" value="{$row.amount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Account_paymentmode')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-account_paymentmode" data-rule="required" class="form-control selectpage" data-source='base/paymentmode/index' data-field='paymentmode' data-primary-key='paymentmode' name="row[account_paymentmode]" type="text" value="储值卡">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('支付密码')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-account_password" data-rule="password" class="form-control" autocomplete="new-password" name="row[account_paymentmode]" type="password">
        </div>
    </div>
    
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Account_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-account_remark" class="form-control " rows="5" name="row[account_remark]" cols="50"></textarea>
        </div>
    </div>
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
