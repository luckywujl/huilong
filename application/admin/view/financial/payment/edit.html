<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Account_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-account_code" class="form-control" name="row[account_code]" type="text" value="{$row.account_code|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Account_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-account_date" class="form-control" name="row[account_date]" type="number" value="{$row.account_date|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Account_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-account_type" class="form-control selectpicker" name="row[account_type]">
                {foreach name="accountTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.account_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Account_object')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-account_object" class="form-control" name="row[account_object]" type="text" value="{$row.account_object|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Account_custom_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-account_custom_id" data-rule="required" data-source="account/custom/index" class="form-control selectpage" name="row[account_custom_id]" type="text" value="{$row.account_custom_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Account_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-account_amount" class="form-control" name="row[account_amount]" type="number" value="{$row.account_amount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Account_cost')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-account_cost" class="form-control" name="row[account_cost]" type="number" value="{$row.account_cost|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Account_paymentmode')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-account_paymentmode" class="form-control" name="row[account_paymentmode]" type="text" value="{$row.account_paymentmode|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Account_operator')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-account_operator" class="form-control" name="row[account_operator]" type="text" value="{$row.account_operator|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Account_statement_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-account_statement_code" class="form-control" name="row[account_statement_code]" type="text" value="{$row.account_statement_code|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Account_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-account_remark" class="form-control " rows="5" name="row[account_remark]" cols="50">{$row.account_remark|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Account_handovers')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-account_handovers" class="form-control" name="row[account_handovers]" type="number" value="{$row.account_handovers|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Company_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_id" data-rule="required" data-source="company/index" class="form-control selectpage" name="row[company_id]" type="text" value="{$row.company_id|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
