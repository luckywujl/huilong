<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Statement_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-statement_code" readonly="readonly" class="form-control" name="row[statement_code]" type="text" value="{$row.statement_code|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Statement_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-statement_date" readonly="readonly" class="form-control" name="row[statement_date]" type="number" value="{$row.statement_date|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Statement_plate_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-statement_plate_number" readonly="readonly" class="form-control" name="row[statement_plate_number]" type="text" value="{$row.statement_plate_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Statement_mototype')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-statement_mototype" readonly="readonly" class="form-control" name="row[statement_mototype]" type="text" value="{$row.statement_mototype|htmlentities}">
        </div>
    </div>
    
   
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Statement_customtype')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-statement_customtype" readonly="readonly" class="form-control" name="row[statement_customtype]" type="text" value="{$row.statement_customtype|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Statement_gw')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-statement_GW" readonly="readonly" class="form-control" name="row[statement_GW]" type="number" value="{$row.statement_GW|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Statement_tare')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-statement_tare" readonly="readonly" class="form-control" name="row[statement_tare]" type="number" value="{$row.statement_tare|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Statement_nw')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-statement_NW" readonly="readonly" class="form-control" name="row[statement_NW]" type="number" value="{$row.statement_NW|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Statement_product_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-statement_product_price" readonly="readonly" class="form-control" name="row[statement_product_price]" type="number" value="{$row.statement_product_price|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Statement_discount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-statement_discount" readonly="readonly" class="form-control" name="row[statement_discount]" type="number" value="{$row.statement_discount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Statement_cost')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-statement_cost" class="form-control" readonly="readonly" name="row[statement_cost]" type="number" value="{$row.statement_cost|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Statement_pay')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-statement_pay" data-rule="required" class="form-control" name="row[statement_pay]" type="number"  value="{$row.statement_pay|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Statement_intime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-statement_intime" readonly="readonly" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[statement_intime]" type="text" value="{:$row.statement_intime?datetime($row.statement_intime):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Statement_outtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-statement_outtime" readonly="readonly" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[statement_outtime]" type="text" value="{:$row.statement_outtime?datetime($row.statement_outtime):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Statement_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-statement_remark" class="form-control" name="row[statement_remark]" type="text" value="{$row.statement_remark|htmlentities}">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Statement_checker')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-statement_checker" readonly="readonly" class="form-control" name="row[statement_checker]" type="text" value="{$row.statement_checker|htmlentities}">
        </div>
    </div>
    
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-4"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled {$row.statement_status?'hide':''}">{:__('支付')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
            
        </div>
    </div>
</form>
