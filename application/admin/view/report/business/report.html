<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        

                        
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('report/business/edit')}" 
                           data-operate-del="{:$auth->check('report/business/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
<script id="customformtpl" type="text/html">
    <!--form表单必须添加form-commsearch这个类-->
    <form action="" class="form-commonsearch">
        <div style="border-radius:2px;margin-bottom:10px;background:#f5f5f5;padding:15px 20px;">
           
            <div class="row">
                
                <div class="col-xs-12 col-sm-6 col-md-3">
                    
                       <div>
                        <label class="control-label">客户类型</label>
                        <input type="hidden" class="operate" data-name="statement_customtype" value="="/>
                        
                        <input id="statement_customtype" type="text" data-source="custom/customtype/index" data-field="customtype" data-primary-key="customtype" class="form-control selectpage" name="statement_customtype" value=""/>
                       
                        <label class="control-label">客户名称</label>
                        <input type="hidden" class="operate" data-name="statement_custom_id" value="="/>
                        
                        <input id="statement_custom_id" type="text" data-source="custom/custom/index" data-field="custom_name" data-primary-key="custom_id" class="form-control selectpage" name="statement_custom_id" value=""/>
                       
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="form-group">
                        <label class="control-label"></label>
                        <div class="row">
                            <div class="col-xs-6">
                                <input type="submit" class="btn btn-success btn-block" value="提交"/>
                            </div>
                            <div class="col-xs-6">
                                <input type="reset" class="btn btn-primary btn-block" value="重置"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</script>
