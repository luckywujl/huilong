<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iodetail_plate_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iodetail_plate_number" class="form-control" name="row[iodetail_plate_number]" type="text" value="{$row.iodetail_plate_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iodetail_mototype')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iodetail_mototype" class="form-control" name="row[iodetail_mototype]" type="text" value="{$row.iodetail_mototype|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iodetail_iotype')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-iodetail_iotype" class="form-control selectpicker" name="row[iodetail_iotype]">
                {foreach name="iodetailIotypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.iodetail_iotype"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iodetail_iotime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iodetail_iotime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[iodetail_iotime]" type="text" value="{:$row.iodetail_iotime?datetime($row.iodetail_iotime):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iodetail_channel')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iodetail_channel" class="form-control" name="row[iodetail_channel]" type="text" value="{$row.iodetail_channel|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('商户名称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iodetail_custom_id" class="form-control selectpage" data-source="custom/custom/index" data-field="custom_name" data-primary-key="custom_id" name="row[iodetail_custom_id]" type="text" value="{$row.iodetail_custom_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iodetail_product_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iodetail_product_id" data-rule="required" data-source="base/product/index" data-field="product_name" data-primary-key="product_ID" class="form-control selectpage" name="row[iodetail_product_id]" type="text" value="{$row.iodetail_product_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iodetail_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iodetail_price" class="form-control" name="row[iodetail_price]" type="text" value="{$row.iodetail_price|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iodetail_weight')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iodetail_weight" class="form-control" name="row[iodetail_weight]" type="number" value="{$row.iodetail_weight|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iodetail_checker')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iodetail_checker" class="form-control" name="row[iodetail_checker]" type="text" value="{$row.iodetail_checker|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iodetail_operator')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iodetail_operator" class="form-control" name="row[iodetail_operator]" type="text" value="{$row.iodetail_operator|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iodetail_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iodetail_remark" class="form-control" name="row[iodetail_remark]" type="text" value="{$row.iodetail_remark|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iodetail_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="iodetailStatusList" item="vo"}
            <label for="row[iodetail_status]-{$key}"><input id="row[iodetail_status]-{$key}" name="row[iodetail_status]" type="radio" value="{$key}" {in name="key" value="$row.iodetail_status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
