<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Moto_platenumber')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-moto_platenumber" class="form-control" name="row[moto_platenumber]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Moto_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-moto_type" data-source="base/mototype/index" data-field="mototype" data-primary-key="mototype" class="form-control selectpage" name="row[moto_type]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Moto_tare')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-moto_tare"  class="form-control" name="row[moto_tare]" type="number">
        </div>
    </div>
      
   
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
